<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        canvas {
            border: 4px solid black;
        }
    </style>
</head>
<body>

    <h1>Shooter tryout</h1>

    <script>

    function setup() {
        createCanvas(400, 400);
    };

    var x = [];
    var initialX = [];
    var initialY = [];

    var i = -1;
    var ice = 0;

    function mousePressed() {
        if (mouseX >= 0 && mouseX <= 400 && mouseY >= 0 && mouseY <= 400) {    
            x.push(mouseX);

            initialX.push(200);
            initialY.push(400);

            i++;
        };
    };

    function draw() {
        background(200);

        noStroke();
        fill(0);
        ellipse(200, 400, 100, 90);

        if (i === ice) {
            
            noStroke();
            fill(100, 200, 250);
            ellipse(initialX[i], initialY[i], 20, 20);

            initialX[i] = (200 - x[i])/100;
            initialY[i] -= 5; 
        };

        if (initialY[i] <= -20) {
            ice++;
        };
    };

    </script>
</body>
</html>
